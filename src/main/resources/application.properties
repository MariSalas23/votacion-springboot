# Nombre y puerto del proyecto
spring.application.name=demo
server.port=8080

# Configuraci칩n de la base de datos SQLite
spring.datasource.url=jdbc:sqlite:personas.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Carga autom치tica del script schema.sql al iniciar la app
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Desactivar autoconfiguraci칩n de JPA para evitar errores
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# SonarQube
sonar.projectKey=votacion-springboot
sonar.projectName=Votaci칩n SpringBoot
sonar.projectVersion=1.0
sonar.host.url=http://localhost:9000
sonar.login=YOUR_SONARQUBE_TOKEN
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.coveragePlugin=jacoco
