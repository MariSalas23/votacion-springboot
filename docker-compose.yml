version: "3.7"

services:
  selenium-hub:
    image: selenium/hub:4.21.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - selenium-network
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  chrome:
    image: selenium/node-chrome:4.21.0
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - selenium-network

  springboot:
    image: my-springboot-app:latest  # Usa la imagen correcta de Spring Boot
    container_name: springboot-app
    ports:
      - "8080:8080"  # Asegúrate de que esté expuesto el puerto 8080
    networks:
      - selenium-network
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - selenium-hub
    command: ["mvn", "spring-boot:run"]  # Ejecuta Spring Boot correctamente

  jmeter:
    image: justb4/jmeter:5.5
    container_name: jmeter
    volumes:
      - ./src/test/java/com/vote/demo/carga:/testplans
    working_dir: /testplans
    entrypoint: ["jmeter", "-n", "-t", "HTTP Request.jmx", "-l", "results.jtl"]
    networks:
      - selenium-network

networks:
  selenium-network:
    driver: bridge
